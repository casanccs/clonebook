{% extends "base.html" %}
{% load static %}

{% block content %}
    <h1>Login Now!</h1>
    <form method="post">
        {% csrf_token %}
        <input type="text" name="username" placeholder="Username">
        <br>
        <input type="password" name="password" placeholder="Password">
        <br>
        <input type="submit" value="Login">
    </form>
    <a href="{% url 'CreateProfile' %}">Create Profile</a>
{% endblock %}
