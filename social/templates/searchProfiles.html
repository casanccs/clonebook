{% extends "base.html" %}
{% load static %}

{% block header %}<link rel="stylesheet" href="{% static 'searchProfiles.css' %}">{% endblock %}

{% block content %}
    <h1>Search Profiles!</h1>
    <a href="{% url 'Home' %}">Home Page</a>
    <form method="post">
        {% csrf_token %}
        <input type="text" name="username" placeholder="Username">
        <br>
        <input type="submit" value="Search">
    </form>
    {% for op in profiles %}
        <a href="{% url 'Profile' op.user.username %}">
            <div class="op">
                <img src="{{op.ppic.url}}">
                <h1>{{op.user.username}}</h1>
            </div>
        </a>
    {% endfor %}
{% endblock %}
